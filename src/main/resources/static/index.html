<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinSo API - Database Search</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>
<body style="padding-bottom: 80px;">
    <div class="container">
        <header>
            <h1 class="mainHeader">SinSo API</h1>
            <h2>Database Search</h2>
        </header>
       
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search songs by song, artist name, lyrics..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
           
            <div class="filters">
                <label for="columnSelect">Search in:</label>
                <select id="columnSelect">
                    <option value="all">All Fields</option>
                    <option value="title">Song Title (both Sinhala and English)</option>
                    <option value="artist">Artist Name (both Sinhala and English)</option>
                    <option value="lyrics">Lyrics (both Sinhala and English)</option>
                </select>
            </div>
        </div>
       
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
       
        <div class="results-section">
            <div id="results-count"></div>
            <div id="results" class="results-grid"></div>
            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
       
        <div class="no-results" id="no-results" style="display: none;">
            <p>No results found. Try adjusting your search terms.</p>
        </div>
    </div>

    <footer class="api-footer" style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #f5f5f5; border-top: 1px solid #ddd; padding: 15px 20px; z-index: 1000; box-shadow: 0 -2px 5px rgba(0,0,0,0.1);">
        <div class="footer-content" style="display: flex; justify-content: center; align-items: center; gap: 30px; flex-wrap: wrap; font-size: 14px;">
            <div class="footer-section">
                <strong>Documentation:</strong> 
                <a href="https://api.sinso.vishalrashmika.com/v1/docs/" target="_blank" rel="noopener noreferrer" style="color: #007bff; text-decoration: none;">API Documentation</a>
            </div>
            <div class="footer-section">
                <strong>Contact:</strong> 
                <a href="mailto:vishal@vishalrashmika.com" style="color: #007bff; text-decoration: none;">vishal@vishalrashmika.com</a>
            </div>
            <div class="footer-section">
                <strong>Version:</strong> V1.0 
                <span class="status-badge" style="color: #28a745; font-weight: bold;">Up and Running</span>
            </div>
        </div>
    </footer>
   
    <script src="./js/app.js"></script>
</body>
</html>
