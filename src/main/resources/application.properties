spring.application.name=sinso-api
spring.application.version=1.0.0

# --- JDBC URL to your existing .db
spring.datasource.url=jdbc:sqlite::resource:db/SinSo.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite generally uses no username/password
spring.datasource.username=
spring.datasource.password=

# HikariCP tuning for SQLite
# Writes are serialized; keeping pool small avoids lock thrash
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000

# Helpful PRAGMAs on each connection
spring.datasource.hikari.connectionInitSql=PRAGMA foreign_keys=ON; PRAGMA busy_timeout=5000;

# Disable any JPA/JHibernate nonsense (we didn't add JPA anyway)
spring.main.banner-mode=console
logging.level.org.springframework.jdbc.core=INFO

server.port=${PORT:8080}

# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=false

# API Documentation Settings
springdoc.api-docs.path=/v1/api-docs

# Additional Swagger UI Settings
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
# springdoc.swagger-ui.defaultModelsExpandDepth=-1 for no schema section 1 to display the schema section
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.show-actuator=false
springdoc.writer-with-default-pretty-printer=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
